<div class="flex flex-row justify-center items-stretch w-dvw">
    
    <p-menubar class="h-12 ml-2 mr-2" [model]="items">
        <ng-template #start>
            <ng-template #item let-item let-root="root">
                <a [routerLink]="item.route" pRipple class="h-12 flex items-center p-menubar-item-link">
                    <span>{{ item.label }}</span>
                    <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
                    <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
                </a>
            </ng-template>
        </ng-template>
    </p-menubar>

    <p-toolbar class="w-4/5">   
        <ng-template #start>        
        </ng-template>
        <ng-template #center >    
            <p-floatlabel variant="on">
                <p-iconfield class=>
                    <p-inputicon class="pi pi-search" />
                    <input class="text-center w-96 h-10 rounded-2xl"  pInputText id="on_label" autocomplete="off" />
                </p-iconfield>
                <label for="on_label" style="color: aliceblue;"> Search</label>
            </p-floatlabel>
        </ng-template>
        <ng-template #end>
        </ng-template>

    </p-toolbar>

    <p-menubar class="ml-2 mr-2" [model]="items">
        <ng-template #start>        
            <ng-template #item let-item let-root="root">
                <a [routerLink]="item.route" pRipple class="flex items-center p-menubar-item-link">
                    <span>{{ item.label }}</span>
                    <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
                    <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
                    <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
                </a>
            </ng-template>
        </ng-template>
    </p-menubar>
</div>
